<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REACT</title>

    <link rel="stylesheet" href="asset/css/style.css">
</head>

<body>
    <header id="header">

        <div class="centrar">
            <!-- LOGO -->
            <div id="logo">
                <img src="asset/images/React.png" alt="Logo de react">
                <span id="brand">
                    <strong>React </strong>Curso
                </span>
            </div>

            <!-- MENU -->
            <nav id="menu">
                <ul>
                    <li>
                        <a href="index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="blog.html">Blog</a>
                    </li>
                    <li>
                        <a href="formulario.html">Formulario</a>
                    </li>
                    <li>
                        <a href="#">Pagina 1</a>
                    </li>
                    <li>
                        <a href="#">Pagina 2</a>
                    </li>
                </ul>
            </nav>
            <!-- LIMPIAR FOLTADOS -->
            <div class="clearfix"></div>
        </div>
    </header>

    <div class="centrar">
        <section id="content">
            <!-- listado de articulos -->

            <h1 class="header-articles">Formulario</h1>

            <form class="mid-form" action="">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre">
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" name="apellido" id="apellido">
                </div>
                <div class="form-group">
                    <label for="bio">Biografia:</label>
                    <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
                </div>
                <div class="radious">
                    <input type="radio" name="genero" value="hombre" >Hombre
                    <input type="radio" name="genero" value="mujer" >Mujer
                </div>

                <input class="btn btn-success" type="button" value="Enviar">
            </form>

        </section>

        <aside id="sidebar">
            <div id="nav-blog" class="sidebar-item">
                <h3>Puedes hacer esto</h3>
                <a href="#" class="btn btn-success">Crear artículo</a>
            </div>
            <div id="search" class="sidebar-item">
                <h3>Buscador</h3>
                <p>Encuentra el artícuo que buscas</p>
                <form action="">
                    <input type="text" name="search">
                    <input type="submit" name="submit" value="Buscar" class="btn">
                </form>
            </div>
            
        </aside>
        <!-- LIMPIAR FOLTADOS -->
        <div class="clearfix"></div>
    </div>

    <footer id="footer">
        <div class="center">
            <p>
                &copy; CakesDev
            </p>
        </div>
    </footer>

</body>

</html>
